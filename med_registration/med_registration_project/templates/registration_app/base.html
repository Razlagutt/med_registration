{% load staticfiles %}
<!--DOCTYPE html-->
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>

<body class="">
  <nav class="navbar navbar-expand-md text-center navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" {% if user.is_authenticated %}href="{% url 'registration:doctors' %}"{% else %}href="{% url 'registration:user_login' %}"{% endif %}>Поликлинника</a>
      <div class="text-center justify-content-center" id="navbar2SupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item active">
              <span class="nav-link">{% if user.is_authenticated %}{{ user.last_name }}{% endif %}</span>
          </li>
          <li class="nav-item active">
              <a class="nav-link btn btn-outline-primary" href="{{ url_state }}">{{ btn_state }}</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center text-primary">{{ title_page }}</h1>
        </div>
        {% if error %}
        <div class="col-md-12">
          <div class="alert alert-danger" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">×</span> </button>
            <h4 class="alert-heading">Ошибка!</h4>
            <p>{{ error }}</p>
          </div>
        </div>
        {% endif %}
      </div>
    </div>
  </div>
  {% block content %}
  {% endblock %}
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

</html>
